<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Home - E-commerce Website</title>
</head>
<body>
  <!-- Start Top Nav -->
  <div class="top_nav">
    <div class="container top_nav_container">
      <div class="top_nav_wrapper">
        <p class="tap_nav_p">
          Promoção de verão para todos os trajes de banho e entrega expressa gratuita - Desconto de 50%
        </p>
        <a href="#" class="top_nav_link">Compre Agora</a>
      </div>
    </div>
  </div>
  <!-- End Top Nav -->

  <!-- Start Nav -->
  <nav class="nav">
    <div class="container nav_container">
      <a href="#" class="nav_logo">EXCLUSIVO</a>
      <ul class="nav_list">
        <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
        <li class="nav_item"><a href="#" class="nav_link">Sobre</a></li>
        <li class="nav_item"><a href="#" class="nav_link">Contato</a></li>
        <li class="nav_item"><a href="#" class="nav_link">Inscrever-se</a></li>
      </ul>
      <div class="nav_items">
        <form action="#" class="nav_form">
          <input type="text" class="nav_input" />
          <img src="./img/icons/search.png" alt="ícone de pesquisa" class="nav_search">
        </form>
        <img src="./img/icons/heard.png" alt="coração para favoritar item" class="nav_heart">
        <img src="./img/icons/cart.png" alt="carrinho de compras" class="nav_cart">
      </div>
    </div>
  </nav>
  <!-- End Nav -->

</body>
</html>
